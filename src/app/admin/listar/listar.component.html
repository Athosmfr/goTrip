<div class="tituloListas">
  <h1>Lista de produtos</h1>
  <button class="btnMyFoodLista" routerLink="/admin/passagens/incluir" color="primary">Incluir</button>
</div>
<table mat-table [dataSource]="produtos" >

<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> ID </th>
  <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
</ng-container>

<ng-container matColumnDef="origem">
  <th mat-header-cell *matHeaderCellDef> Origem </th>
  <td mat-cell *matCellDef="let produto"> {{produto.origem}} </td>
</ng-container>

<ng-container matColumnDef="destino">
  <th mat-header-cell *matHeaderCellDef> Destino </th>
  <td mat-cell *matCellDef="let produto"> {{produto.destino}} </td>
</ng-container>

<ng-container matColumnDef="data">
  <th mat-header-cell *matHeaderCellDef> Data </th>
  <td mat-cell *matCellDef="let produto"> {{produto.data}} </td>
</ng-container>

<ng-container matColumnDef="preco">
  <th mat-header-cell *matHeaderCellDef> Preço </th>
  <td mat-cell *matCellDef="let produto"> {{produto.preco}} </td>
</ng-container>

<ng-container matColumnDef="taxas">
  <th mat-header-cell *matHeaderCellDef> Taxas </th>
  <td mat-cell *matCellDef="let produto"> {{produto.taxas}} </td>
</ng-container>


<ng-container matColumnDef="acoes">
  <th mat-header-cell *matHeaderCellDef style="text-align: center; padding-right: 35px"> Ações </th>
  <td class="ultima-coluna" mat-cell *matCellDef="let produto">
    <a routerLink="/admin/passagens/atualizar/{{ produto.id }}">Editar</a>
    <a routerLink="/admin/passagens/excluir/{{ produto.id }}">Excluir</a>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="colunas"></tr>
<tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
