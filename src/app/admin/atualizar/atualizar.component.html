<div class="tituloListas">
  <h1 class="titulo-principal">Atualizar</h1>
</div>
<form>
  <mat-card>
    <mat-card-content>
      <mat-form-field class="input-item">
        <input matInput type="text" placeholder="Origem" name="origem" [(ngModel)]="produto.origem">
      </mat-form-field>
      <mat-form-field class="input-item">
        <input matInput type="text" placeholder="Destino" name="destino" [(ngModel)]="produto.destino">
      </mat-form-field>
      <mat-form-field class="input-item">
        <input matInput type="date" placeholder="Data" name="data" [(ngModel)]="produto.data">
      </mat-form-field>
      <mat-form-field class="input-item">
        <input matInput type="number" placeholder="PreÃ§o" name="preco" [(ngModel)]="produto.preco">
      </mat-form-field>
      <mat-form-field class="input-item">
        <input matInput type="number" placeholder="Taxa" name="taxas" [(ngModel)]="produto.taxas">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="btnSalvar" (click)="atualizar()" color="primary">Salvar</button>
      <button mat-raised-button class="btnCancelar" routerLink="/admin/passagens">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
